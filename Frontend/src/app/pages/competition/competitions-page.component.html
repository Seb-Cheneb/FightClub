@for (item of data; track $index) {
<div class="m-4 hovering">
    <mat-card appearance="outlined" (click)="getCompetitionPage(item.id)">
        <mat-card-header>
            <mat-card-title><b>{{item.name}}</b> [{{item.type}}]</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{item.description}}</p>
        </mat-card-content>
    </mat-card>
</div>
}
