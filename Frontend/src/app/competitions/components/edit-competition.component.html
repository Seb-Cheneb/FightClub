<div class="flex flex-row">
  <form
    [formGroup]="form"
    novalidate
    (ngSubmit)="submit()"
    class="flex flex-col p-2"
  >
    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>type</mat-label>
      <input matInput formControlName="type" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <div class="flex flex-col">
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
        class="m-4"
      >
        Submit
      </button>

      <button mat-flat-button type="button" class="m-4" (click)="back()">
        Cancel
      </button>

      <button
        mat-raised-button
        type="button"
        class="m-4"
        (click)="delete(id())"
      >
        Delete
      </button>
    </div>
  </form>

</div>
