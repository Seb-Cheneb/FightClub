@if (!userHasClub) {
<div class="m-1">
  <button mat-stroked-button class="w-full" (click)="addClub()">
    create club
  </button>
</div>
}

<mat-card>
  <mat-card-content>{{ userClub.name }}</mat-card-content>
  <mat-card-footer>
    <mat-chip-set class="m-1">
      <mat-chip (click)="editClub()">Manage</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
