<form
  [formGroup]="form"
  novalidate
  (ngSubmit)="submit()"
  class="flex flex-col p-2"
>
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <div class="flex flex-col">
    <button
      mat-stroked-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Update
    </button>
  </div>
</form>
