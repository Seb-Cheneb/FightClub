<form
  [formGroup]="form"
  novalidate
  (ngSubmit)="submit()"
  class="flex flex-col w-1-2"
>
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>type</mat-label>
    <input matInput formControlName="type" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>description</mat-label>
    <input matInput formControlName="description" />
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
  >
    Submit
  </button>

  <button mat-flat-button type="button" (click)="back()" class="my-1">
    Cancel
  </button>

  <button mat-raised-button type="button" (click)="delete(id())">Delete</button>
</form>
