<div class="flex flex-row">
  <!-- COMPETITION FIGHTERS -->
  <div class="w-1-3 m-1">
    <h2>Enroled fighters</h2>
    <table
      mat-table
      [dataSource]="competitionFighters"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="club">
        <th mat-header-cell *matHeaderCellDef>club</th>
        <td mat-cell *matCellDef="let element">{{ element.club }}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="removeFighter(element.id)">
            <mat-icon>remove</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="competitionFighterTable"></tr>
      <tr mat-row *matRowDef="let row; columns: competitionFighterTable"></tr>
    </table>
  </div>

  <!-- ALL FIGHTERS -->
  <div class="w-2-3 m-1">
    <h2>Available fighters</h2>
    <mat-paginator
      [length]="200"
      [pageSizeOptions]="[10, 50, 100]"
      aria-label="Select page"
    >
    </mat-paginator>

    <table mat-table [dataSource]="fighters" class="mat-elevation-z8">
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="addFighter(element.id)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>rank</th>
        <td mat-cell *matCellDef="let element">{{ element.rank }}</td>
      </ng-container>

      <ng-container matColumnDef="club">
        <th mat-header-cell *matHeaderCellDef>club</th>
        <td mat-cell *matCellDef="let element">{{ element.club }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="fighterTable"></tr>
      <tr mat-row *matRowDef="let row; columns: fighterTable"></tr>
    </table>
  </div>
</div>
