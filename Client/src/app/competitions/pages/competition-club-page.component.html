@if (clubFighters) {
<div class="w-2-3 m-1">
  <table mat-table [dataSource]="clubFighters" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>age</th>
      <td mat-cell *matCellDef="let element">
        {{ calculateAge(element.birthdate) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef>rank</th>
      <td mat-cell *matCellDef="let element">{{ element.rank }}</td>
    </ng-container>

    <ng-container matColumnDef="competition">
      <th mat-header-cell *matHeaderCellDef>competition</th>
      <td mat-cell *matCellDef="let element">
        @if (isFighterInCompetition(element)) {
        <button
          mat-stroked-button
          (click)="removeFighterFromCompetition(element.id)"
        >
          remove
        </button>
        } @else {
        <button mat-flat-button (click)="addFighterToCompetition(element.id)">
          add
        </button>
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="kumite">
      <th mat-header-cell *matHeaderCellDef>kumite</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button [disabled]="!isFighterInCompetition(element)">
          add
        </button>
        <button mat-flat-button [disabled]="!isFighterInCompetition(element)">
          remove
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="kata">
      <th mat-header-cell *matHeaderCellDef>kata</th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button [disabled]="!isFighterInCompetition(element)">
          add
        </button>
        <button mat-flat-button [disabled]="!isFighterInCompetition(element)">
          remove
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="fighterTable"></tr>
    <tr mat-row *matRowDef="let row; columns: fighterTable"></tr>
  </table>
</div>
}
