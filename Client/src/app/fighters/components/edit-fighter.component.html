<form [formGroup]="form" novalidate (ngSubmit)="submit()" class="flex flex-col p-2">
    <mat-form-field>
        <mat-label>name</mat-label>
        <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>gender</mat-label>
        <input matInput formControlName="gender" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>birth date</mat-label>
        <input matInput [matDatepicker]="datePicker" formControlName="birthdate" />
        <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>weight</mat-label>
        <input matInput formControlName="weight" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>club</mat-label>
        <input matInput formControlName="club" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>rank</mat-label>
        <input matInput formControlName="rank" />
    </mat-form-field>

    <div class="flex flex-col">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Submit
        </button>
        <button mat-button type="button" (click)="return()">Cancel</button>
    </div>
</form>
