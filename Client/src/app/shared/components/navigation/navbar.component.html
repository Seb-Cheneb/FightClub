<mat-toolbar color="accent">
  <button mat-stroked-button (click)="getHomePage()">Home</button>
  <button mat-stroked-button (click)="getCompetitions()" class="ml-1">
    Competitions
  </button>

  @if (isLoggedIn) { @if (isModerator || isAdmin) {
  <button mat-flat-button [matMenuTriggerFor]="clubs" class="ml-1">
    Clubs
  </button>
  <mat-menu #clubs="matMenu">
    <button mat-menu-item (click)="getHomePage()">View clubs</button>
    <button mat-menu-item (click)="getHomePage()">Add clubs</button>
  </mat-menu>

  <button mat-flat-button [matMenuTriggerFor]="fighters" class="ml-1">
    Fighters
  </button>
  <mat-menu #fighters="matMenu">
    <button mat-menu-item (click)="getFighters()">View fighters</button>
    <button mat-menu-item (click)="addFighter()">Add fighter</button>
  </mat-menu>
  } }
  <button mat-raised-button [matMenuTriggerFor]="authentication" class="ml-1">
    Authentication
  </button>
  <mat-menu #authentication="matMenu">
    @if (!isLoggedIn) {
    <button mat-menu-item (click)="register()">Register</button>
    <button mat-menu-item (click)="login()">Login</button>
    } @if (isLoggedIn) {
    <button mat-menu-item (click)="logout()">Logout</button>
    }
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
